resources:
# REPO of BOX code
  - name: box-repo
    type: gitRepo
    integration: "avinci-gh"
    source:
      name: avinci/box
      branch: master

# Docker Image for BOX
  - name: box-img
    type: image
    integration: avinci-dh
    source:
      name: "avinci/box"
      isPull: false
      tag: "master.8"

# TEST env vars for BOX
  - name: box-t-params
    type: params
    source:
      params:
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "ayeaye"
        DB_PASSWORD: "ayeaye"
        ENVIRONMENT: "test-aws"

# TEST AWS cluster
  - name: env-test-aws
    type: ecsCluster
    integration: avi-ecs
    source:
      name : "test-aws"
      region: "us-east-1"


# Docker Image Options for BOX
  - name: box-img-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 512

