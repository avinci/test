resources:
# DEPLOY INFRA CODE

# PEM key for AWS demo account
  - name: aws-demo-pem
    type: integration
    integration: avi-demo-pem

# CREDS for AWS demo account
  - name: aws-demo-creds
    type: integration
    integration: avi-ecs

# REPO of AWS demo Infra
  - name: demo-infra-repo
    type: gitRepo
    integration: "avinci-gh"
    pointer:
      sourceName: "avinci/demoInfra"
      branch: master

# VISUALIZER PIPELINE CODE

# CREDS for DOCKER HUB
  - name: docker-creds
    type: integration
    integration: avinci-dh

# REPO of VISUALIZER
  - name: dv-repo
    type: gitRepo
    integration: "avinci-gh"
    pointer:
      sourceName: "avinci/dv"
      branch: master

# Docker Image for VISUALIZER
  - name: dv-img
    type: image
    integration: avinci-dh
    pointer:
      sourceName: "avinci/dv"
    seed:
      versionName: "master.7"

# Docker Image Options for VISUALIZER
  - name: dv-img-opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 256
      portMappings:
        - 80:80

# env vars for VISUALIZER
  - name: dv-params
    type: params
    version:
      params:
        secure:  #MONGO_API_URL

# TEST AWS cluster
  - name: env-test-aws
    type: cluster
    integration: avi-ecs
    pointer:
      sourceName : "test-aws"
      region: "us-east-1"

# BOX PIPELINE CODE

# REPO of BOX code
  - name: box-repo
    type: gitRepo
    integration: "avinci-gh"
    pointer:
      sourceName: avinci/box
      branch: master

# Docker Image for BOX
  - name: box-img
    type: image
    integration: avinci-dh
    pointer:
      sourceName: "avinci/box"
    seed:
      versionName: "master.5"

# TEST env vars for BOX
  - name: box-t-params
    type: params
    version:
      params:
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "ayeaye"
        ENVIRONMENT: "test-aws"
        secure:  #DB_PASSWORD

# Docker Image Options for BOX
  - name: box-img-opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 512

# box version seed
  - name: box-ver
    type: version
    seed:
      versionName: "0.1.0"
