resources:
########################### DEPLOY INFRA CODE #########################
# PEM key for AWS demo account
  - name: aws-demo-pem
    type: integration
    integration: avi-demo-pem

# CREDS for AWS demo account
  - name: aws-demo-creds
    type: integration
    integration: avi-ecs

# REPO of AWS demo Infra
  - name: demo-infra-repo
    type: gitRepo
    integration: "avinci-gh"
    pointer:
      sourceName: "avinci/demoInfra"
      branch: master




########################## VISUALIZER PIPELINE CODE #########################
# CREDS for DOCKER HUB
  - name: docker-creds
    type: integration
    integration: avinci-dh

# REPO of VISUALIZER
  - name: dv-repo
    type: gitRepo
    integration: "avinci-gh"
    pointer:
      sourceName: "avinci/dv"
      branch: master

# Docker Image for VISUALIZER
  - name: dv-img
    type: image
    integration: avinci-dh
    pointer:
      sourceName: "avinci/dv"
    seed:
      versionName: "master.7"

# Docker Image Options for VISUALIZER
  - name: dv-img-opts
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 256
      portMappings:
        - 80:80

# env vars for VISUALIZER
  - name: dv-params
    type: params
    version:
      params:
        secure:  #MONGO_API_URL

# TEST AWS cluster
  - name: env-test-aws
    type: cluster
    integration: avi-ecs
    pointer:
      sourceName : "test-aws"
      region: "us-east-1"






